<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow(c)</title>
</head>
<body>
    <script>
        var a=[1,2,3,4,5,6];
        var sum=0;
        var add=(a)=>
        {
        for(let i=0; i<a.length; i++)
        {
        sum=sum+a[i];
        }
        return sum;
        }
        console.log(add(a));

    </script>
</body>
</html>
