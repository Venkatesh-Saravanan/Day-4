<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow(e)</title>
</head>
<body>
    <script>

        var findPalindromes = (arr) => arr.filter(str => str === str.split('').reverse().join(''));
        var array = ["madam", "racecar", "apple", "level", "hello", "radar"];
        var palindromes = findPalindromes(array);
        console.log(palindromes); 

    </script>
</body>
</html>
