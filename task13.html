<!DOCTYPE html>
<html lang="en">
<head>

    <title>Anonymous(e)</title>
</head>
<body>
    <script>
         var array = ["madam", "racecar", "apple", "level", "hello", "radar"];
    var palindromes = array.filter(function(str) 
    {
    return str === str.split('').reverse().join('');
    });
    console.log(palindromes); 

    </script>
</body>
