<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow(d)</title>
</head>
<body>
    <script>
        var n=20;
        var prime=(n)=>
        {
        for(let i=2; i<=n; i++)
        {
        var flag=0;
        for(var j=2; j<i; j++)
        {
         if(i%j==0)
         {
            flag=1;
            break;
         }
         }
         if(flag==0)
        {
         console.log(i);
      }
   }
}
console.log(prime(n));

    </script>
</body>
</html>
